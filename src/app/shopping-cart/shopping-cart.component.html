<div class="segundario">

    <div class="row cabecera">
      <div class="col-md-6">
        <h2 class="">Carrito de compras</h2>
      </div>
      <div class="col-md-6">
          <h2>Total: $ {{total}}</h2>
          <a class="btn btn-primary" (click)="fnRealizarPago()">Pagar</a>
          <p>{{mensajeDePago}}</p>
      </div>

    </div>

    <hr>

    <div class="catalogo container">

        <table class="table">
          <thead>
            <tr>
              <th scope="col">Producto</th>
              <th scope="col">Producto</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Precio Unitario</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of carritoDeCompras">
              <th scope="row">{{item.nombre}}</th>
              <td><img src="../../assets/img/{{item.imagen}}" alt="" height="50px" width="50px"></td>
              <td>{{item.cantidad}}</td>
              <td>${{item.precio}}</td>
              <td>${{item.precio * item.cantidad}}</td>
            </tr>
          </tbody>
        </table>

    </div>

</div>
