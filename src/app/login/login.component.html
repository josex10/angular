<div class="contenedor">

  <div class="login">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" >

      <h1>Iniciar Sesi칩n</h1>

      <div class="form-group">
        <label for="loginFormUserName">Nombre de Usuario *</label>
        <input type="text" class="form-control" id="loginFormUserName" aria-describedby="userNameHelp" 
          placeholder="Nombre de usuario" ngModel  name="loginFormUserName" #loginFormUserName required>
        <small id="userNameHelp" class="form-text text-muted">Usuario de prueba: jose</small>
      </div>


      <div class="form-group">
        <label for="loginFormPassword">Contrase침a *</label>
        <input type="password" class="form-control" id="loginFormPassword" aria-describedby="passwordHelp" 
          placeholder="Contrase침a" ngModel name="loginFormPassword" required>
        <small id="passwordHelp" class="form-text text-muted">Contrase침a de prueba: jose123 </small>
      </div>

      <div class="botonera">
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-danger">Ingresar</button>
      </div>

      <div *ngIf="existenErrores" class="mensajes">
        <p><i class="fas fa-exclamation-circle"></i>   {{mensaje}}</p>
      </div>
    </form>
  </div>

</div>
