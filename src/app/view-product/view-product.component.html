<div class="segundario">

    <div class="row cabecera">
      <div class="col-md-6">
        <h2>{{producto.nombre}}</h2>
      </div>

    </div>

    <hr>

    <div class="catalogo container">

      <div class="row">
        <div class="col-md-6">
            <img src="../../assets/img/{{producto.imagen}}" class="img-fluid img-thumbnail" alt="...">
        </div>
        <div class="col-md-6">
          <ul>
            <li>Precio: ${{producto.precio}}</li>
            <li>Cantidad Disponible: {{producto.cantidad}}</li>
          </ul>

          <a class="btn btn-primary" (click)="fnVolverAlCatalogo()">Volver</a>
        </div>
      </div>

    </div>

</div>
