
<div class="segundario">

    <div class="cabecera">
      <div class="row">
          <div class="col-md-6">
            <h2>Cátalogo de Productos</h2>
          </div>
    
          <div class="col-md-6 frmSearch">
            <div class="form-inline">
                <h2><i class="fas fa-search"></i></h2>
                <input type="text" class="form-control mb-2 mr-sm-2" [(ngModel)]="productFilter.nombre" placeholder="Buscar Productos">
            </div>
          </div>
      </div>

      <div class="row">
        <p class="mensajeDeError">{{mensajeDeError}}</p>
      </div>
      

    </div>

    <hr>

    <div class="catalogo container">

      <div class="row catalogoProducts">
          <!--Card-->
          <div class="card" *ngFor="let x of productos | filterBy: productFilter">

            <!--Imagen-->
            <img class="card-img-top" src="../../assets/img/{{x.imagen}}" alt="Card image cap">

            <!--Card body-->
            <div class="card-body">
              <h5 class="card-title">{{x.nombre}}</h5>
              <p class="card-text">
                <strong>Precio: </strong>${{x.precio}}
                <br>
                <strong>Cantidad Disponible: </strong>{{x.cantidad}}
                <br>
                {{i}}
              </p>

              <!-- Botonera-->
              <div class="row">
                <div class="col-md-4">
                    <a class="btn btn-primary" (click)="fnGoDetalleProducto(x)">Ver Más</a>
                </div>
                <div class="col-md-8 formAnadir">
                    <div class="form-inline" *ngIf="x.cantidad >= 1">
                        <a class="btn btn-danger" (click)="fnAgregarProductoAlCarroDeCompras(x, cantidadParaAgregar.value)">Añadir</a>
                        <input type="number" class="form-control inputNumber" id="cantidadParaAgregar"  name="cantidadParaAgregar" #cantidadParaAgregar  value="1" min="1" max="{{x.cantidad}}">
                        <!--<input type="number" class="form-control inputNumber" #cantidadParaAgregar="ngModel" [(ngModel)]="cantidadParaAgregar" value="1" min="1" max="{{x.cant}}">-->
                    </div>
                </div>
              </div>
              <!-- ./Botonera-->
              
              
            </div>
            <!--./Card body-->
          </div>
          <!--./Card-->

      </div>

    </div>

</div>
